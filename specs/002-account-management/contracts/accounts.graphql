# GraphQL schema for the Financial Account Management feature

type FinancialAccount {
  id: ID!
  name: String!
  type: AccountType!
  institution: String!
}

enum AccountType {
  CHECKING
  SAVINGS
  CREDIT_CARD
  INVESTMENT
  LOAN
  MORTGAGE
}

input CreateAccountInput {
  name: String!
  type: AccountType!
  institution: String!
}

input UpdateAccountInput {
  name: String
  type: AccountType
  institution: String
}

type Query {
  accounts: [FinancialAccount!]!
  account(id: ID!): FinancialAccount
}

type Mutation {
  createAccount(input: CreateAccountInput!): FinancialAccount!
  updateAccount(id: ID!, input: UpdateAccountInput!): FinancialAccount!
  deleteAccount(id: ID!): Boolean!
}
