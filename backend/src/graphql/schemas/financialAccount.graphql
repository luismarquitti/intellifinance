enum AccountType {
  CHECKING
  SAVINGS
  CREDIT_CARD
  INVESTMENT
  LOAN
  MORTGAGE
}

type FinancialAccount {
  id: ID!
  name: String!
  type: AccountType!
  institution: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  accounts: [FinancialAccount!]!
}

type Mutation {
  createAccount(name: String!, type: AccountType!, institution: String!): FinancialAccount!
  updateAccount(id: ID!, name: String, type: AccountType, institution: String): FinancialAccount
  deleteAccount(id: ID!): Boolean
}
