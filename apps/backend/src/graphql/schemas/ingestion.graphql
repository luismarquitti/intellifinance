scalar Upload
# DateTime is defined in transactions.graphql, but keeping it here for safety or removing if conflict.
# Usually redundant scalars are fine.
scalar DateTime

enum IngestionStatus {
  PENDING
  PROCESSING
  COMPLETED
  FAILED
}

type IngestionJob {
  id: ID!
  status: IngestionStatus!
  fileUrl: String!
  createdAt: DateTime!
  completedAt: DateTime
  account: Account!
}

type Mutation {
  uploadStatement(file: Upload!, accountId: ID!): IngestionJob!
}

type Query {
  ingestionJob(id: ID!): IngestionJob
}
