Prompt: Gerar site de documentação Docusaurus (execução local)

Objetivo
- Analisar o repositório atual e criar um site de documentação usando Docusaurus v3+ dentro de um diretório chamado `doc/` (ou outro nome fornecido pela variável). O objetivo final é permitir que um mantenedor execute o site localmente (`npm run start`) e consiga validar a documentação. Não implementar deploy automático (GitHub Pages) neste fluxo.

Contexto e permissões
- Execute o trabalho na raiz do repositório onde este prompt for usado.
- O agente PODE criar arquivos locais para o conjunto de documentação e editar arquivos existentes, porém NÃO deve criar, alterar ou dar push em branches, nem executar commits automáticos. Trabalhe na branch atual e deixe as alterações prontas para revisão manual.
- Não criar ou gravar chaves/segredos no repositório.

Entradas (variáveis opcionais que o invocador pode fornecer)
- NODE_VERSION: string (default: "18")
- DOCS_DIR_NAME: string (default: "doc")
- Nota: Não serão usadas variáveis relacionadas a criação/alteração de branches — o agente deve trabalhar na branch atual.

Passos obrigatórios (o que o agente deve executar)
1. Análise inicial
	- Detectar arquivos relevantes no repositório (ex.: `package.json`, `pnpm-lock.yaml`, `yarn.lock`, `docker-compose.yml`).
	- Detectar o gerenciador de pacotes preferível (npm/yarn/pnpm) e avisar se Node < NODE_VERSION puder impedir o build.

2. Criar e configurar Docusaurus localmente
	- Se `DOCS_DIR_NAME` já existir, NÃO sobrescrever sem confirmação; criar `DOCS_DIR_NAME-docusaurus/` ou pedir confirmação.
	- Criar o site com o template `classic`: `npx create-docusaurus@latest <DOCS_DIR_NAME> classic` (adapte para pnpm/yarn se necessário).
	- Ajustar `docusaurus.config.js` para incluir `title`, `tagline` e indicar onde adicionar `favicon` em `static/img/`. Para este fluxo local, `url` e `baseUrl` podem manter valores padrão, mas documente como alterá-los para deploy futuro.
	- Garantir scripts em `doc/package.json`: `start`, `build`, (opcional) `serve`.

3. Criar estrutura de conteúdo (SWEBOK) de exemplo
	- Em `<DOCS_DIR_NAME>/docs/`, criar a estrutura em português sugerida:
	  - `01-introducao.md`
	  - `02-requisitos-software/` com `_category_.json`, `01-visao-geral.md`, `02-requisitos-funcionais.md`, `03-requisitos-nao-funcionais.md`
	  - `03-design-software/` com `_category_.json` e arquivos exemplo
	  - `04-construcao-software/`, `05-teste-software/`, `06-manutencao-software/` (cada uma com `_category_.json` e 1-2 arquivos de exemplo).
	- Adicionar `sidebars.js` usando `autogenerated` (dirName: '.') para gerar a sidebar automaticamente.

4. Documentação de uso local
	- Criar `<DOCS_DIR_NAME>/README_DOCS_SETUP.md` com instruções claras para rodar localmente:
	  - como instalar dependências (ex.: `npm install` ou `pnpm install` dentro do diretório),
	  - `npm run start` (o agente deve indicar a porta esperada, ex.: 3000),
	  - `npm run build` e verificação de `build/index.html`.
	- Incluir notas rápidas sobre como ajustar `docusaurus.config.js` para deploy futuro (opcional).

5. Verificação
 	- Trabalhar na branch atual; NÃO criar/alterar branches nem executar commits automáticos.
 	- Tentar executar localmente, dentro do diretório de docs:
 	  - `npm install` (ou pnpm/yarn conforme detectado)
 	  - `npm run build`
 	  - `npm run start` (verificar que o servidor inicia; se o ambiente do agente não permitir abrir navegador, capturar logs e indicar porta)
 	- Se o agente não puder executar Node, documentar exatamente quais comandos o humano deve executar e o que esperar.

Saída esperada / formato de resposta
- O agente deve retornar, em Markdown ou JSON, os seguintes campos:
	- created_files: [lista de caminhos]
	- modified_files: [lista de caminhos]
	- commands_ran: [ { cmd: string, success: boolean, summary_output: string } ]
	- build_status: "success" | "failed"
	- assumptions: [lista de suposições feitas]
	- pending_questions: [lista de dúvidas que precisam de intervenção humana]
	- pr_suggestion_title: string (título sugerido para PR, opcional — para uso humano ao criar o PR)
	- pr_body: string (descrição sugerida para PR, opcional)

Critérios de aceitação
- O site inicia localmente com `npm run start` (ou script equivalente) sem erros críticos e informa a porta (ex.: 3000).
- `npm run build` gera `<DOCS_DIR_NAME>/build` contendo `index.html`.
- A estrutura SWEBOK de docs está presente em `<DOCS_DIR_NAME>/docs/`.
- O agente trabalhou na branch atual e deixou instruções claras para revisão/commit manual pelo mantenedor.

Comportamento operacional
- NÃO criar, alterar ou manipular branches. Trabalhar diretamente na branch atual e produzir os arquivos e instruções necessários para que um mantenedor revise e faça commit/push manualmente.
- NÃO executar commits automáticos; o agente pode sugerir mensagens de commit e um PR body que o humano pode usar.
- Fazer perguntas apenas se estritamente necessário (ex.: conflito com pasta existente, escolha alternativa de nome).

Edge cases e como tratá-los
- Se `DOCS_DIR_NAME` existir: não sobrescrever — criar `DOCS_DIR_NAME-docusaurus/` ou pedir confirmação.
- Monorepo: instalar dependências somente dentro de `<DOCS_DIR_NAME>`.
- Se detectado `pnpm`/`yarn`, usar comandos equivalentes e documentar ambos no `README_DOCS_SETUP.md`.

Exemplo rápido de uso (1-linha para integração como slash command)
- "/generate-docusaurus-docs NODE_VERSION=18 DOCS_DIR_NAME=documentation"

Notas finais
- Não incluir chaves/segredos no repositório.
- Para deploy futuro em GitHub Pages ou qualquer outro host, o agente pode oferecer um PR separado que adicione um workflow de CI; isso não é parte deste prompt local.

